<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Todo List</title>
</head>
<body>
    <div id="app">
        <h1>{{heading}}</h1>
        <form>
            <div>
                <label for="newTodo">
                    Add a new Todo
                </label>
                <input type="text" id="newTodo">
                <button>create</button>
            </div>
        </form>
        <ol>
            <li
                is="todo-list"
                v-for="todo in todos"
                v-bind:name="todo.name"
                v-bind:key="todo.id"
            >

            </li>
        </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                heading: "Vue 2 Todo List",
                todos: [

                ]
            },
            computed: {
                checkIfFree : function(){
                    this.todos.length < 1 ? "You are free": ''
                }
            }
        })
        Vue.component('todo-list',{
            template: '<li>{{name}}</li>',
            props: [name]
        })
    </script>
</body>
</html>
